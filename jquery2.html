<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Always Open Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <button id="menuToggle" class="fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-md focus:outline-none">
        ☰
    </button>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-40">
    <div class="p-4 border-b text-xl font-semibold">
    
    </div>
    <ul class="p-4 space-y-4 text-gray-700 mt-6">
      <li><a href="#" class="hover:text-blue-600">🏠 Home</a></li>
      <li><a href="#" class="hover:text-blue-600">📄 About</a></li>
      <li><a href="#" class="hover:text-blue-600">📞 Contact</a></li>
      <li><a href="#" class="hover:text-blue-600">⚙️ Settings</a></li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="ml-64 p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome</h1>
    <p id="parahgraph">This is the main content area. The sidebar is always open on the left.</p>

    <button id="show" class="bg-red-600 p-2 rounded-xl m-4">show</button>
    <button id="hide" class="bg-yellow-600 p-2 rounded-xl m-4">hide</button>

    <button id="showhide" class="bg-gray-300 p-3 m-2 rounded-md ">show/hide</button>
  </div>

  <div class="dev bg-blue-600 absolute right-64 w-64 h-12">click the down btn to move me </div>


  <button id="moveright" class="bg-green-600 p-4 rounded-md absolute left-64 m-20 ">click to right</button>

  <button id="stop" class="bg-red-600 p-4  rounded-md absolute  ml-12 left-128  mt-20 ">click to stop</button>

  <button id="moveleft" class="bg-red-600 p-4  rounded-md absolute right-24 ml-12  mt-20 ">click to left</button>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
